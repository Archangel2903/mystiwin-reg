<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.9f03b17ed76804436d9f.min.css" rel="stylesheet"></head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <div class="section-bg">
        <picture>
            <source media="(min-width: 1025px)" srcset="img/bg-horisontal.png">
            <img src="img/bg-vertical.png" class="section-bg__img" alt="" title="">
        </picture>
    </div>
    <!-- HEADER -->
    <header class="header">
        <div class="container-fluid text-center text-lg-left">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="" title="">
            </a>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <section class="section section-content">
            <div class="container">
                <div class="registration">
                    <div class="registration__offer">
                        <picture class="registration__offer-decor">
                            <img src="img/red-flag.svg" alt="" title="">
                        </picture>
                        <div class="registration__offer-body">
                            <p class="registration__offer-title">Welcom bonus</p>
                            <p class="registration__offer-text">150 <span>fs +</span> 1500 <span>$</span></p>
                        </div>
                    </div>

                    <form method="post" action="" class="form">
                        <p class="form-title">Registration</p>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <input type="text" class="form-control" placeholder="First name">
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-12">
                                <label class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </label>
                            </div>
                        </div>

                        <p class="form-separate-text">or</p>

                        <div class="form-row">
                            <div class="col-12">
                                <label class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone">
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <button type="button" class="form-button-pass"><svg><use xlink:href="img/spritemap.svg#sprite-pass-visible"></use></svg></button>
                                    <input type="password" class="form-control" placeholder="Password">
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-style w-100 h-100">Register</button>
                            </div>
                        </div>

                        <p class="form-text">By clicking this button you confirm that you have read and agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy
                            Policy</a> of the company and confirm that you are of legal age</p>
                    </form>
                </div>

                <picture class="section-content__decor">
                    <source media="(min-width: 1025px)" srcset="img/image-horisontal.png">
                    <img src="img/image-vertical.png" alt="" title="">
                </picture>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->
</div>
<!-- BODY END   -->
<script type="text/javascript" src="bundle.9f03b17ed76804436d9f.min.js"></script></body>
</html>
